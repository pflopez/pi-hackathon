<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pi hackaton day</title>
    <link href="styles.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="scripts/GamePlay.js"></script>
    <script src="scripts/GameState.js"></script>
    <script src="scripts/piCounter.js"></script>
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <!-- The intro div -->
    <div id="intro" class="screen hidden" >
          <h3> Pi hackathon day </h3>
          <p> How many numbers of pi do you know?</p>
          <p> Jump with space on the correct position of pi to advance to next number</p>
          
          <button class='startgame'> Click here to start game with help</button>
          <button class='startgame-nohelp'> Click here to start game without help</button>
    </div>

    <div id="pi-counter"></div>
    <!-- The main game canvas div -->

    
    <div id="canvas" class="screen hidden" ></div>


    <div id="die" class="screen hidden"> 
      YOU'RE DEAD!
      <button class='startgame'> Click here to restart start game </div>
    </div>
  </body>
</html>
